<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Logo, Banners & Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header / Logo */
    .header {
      position: fixed;
      top: 0;
      left: 15%;
      right: 15%;
      height: 70px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }

    .header img {
      max-height: 60px;
      width: auto;
    }

    /* Left banner */
    .left-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 15%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .left-banner a, .right-banner a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .left-banner img, .right-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
    }

    /* Right banner */
    .right-banner {
      position: fixed;
      top: 0;
      right: 0;
      width: 15%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Main content */
    .content {
      margin-left: 15%;
      margin-right: 15%;
      padding: 20px;
      background: #f9f9f9;
      min-height: 200vh;
      padding-top: 100px; /* space for fixed header */
      text-align: center;
    }

    /* Table styling */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background: #0073e6;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    /* Responsive: tablets */
    @media (max-width: 1024px) {
      .left-banner, .right-banner {
        width: 10%;
      }
      .header {
        left: 10%;
        right: 10%;
      }
      .content {
        margin-left: 10%;
        margin-right: 10%;
      }
    }

    /* Responsive: mobile phones */
    @media (max-width: 768px) {
      .left-banner, .right-banner {
        display: none;
      }
      .header {
        left: 0;
        right: 0;
      }
      .content {
        margin: 0;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Left banner with clickable ad -->
  <div class="left-banner">
    <a href="https://example.com/left-ad" target="_blank">
      <img src="https://via.placeholder.com/160x600?text=Left+Ad" alt="Left Banner Ad">
    </a>
  </div>

  <!-- Header with fixed logo -->
  <div class="header">
    <img src="https://via.placeholder.com/200x60?text=LOGO" alt="Website Logo">
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Main Content Area</h1>
    <p>This is where your website content goes.</p>

    <!-- Table -->
    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>Row 1, Col 1</td>
        <td>cerro-porteno</td>
        <td>Row 1, Col 3</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
      </tr>
      <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
      </tr>
    </table>
  </div>

  <!-- Right banner with clickable ad -->
  <div class="right-banner">
    <a href="https://example.com/right-ad" target="_blank">
      <img src="https://via.placeholder.com/160x600?text=Right+Ad" alt="Right Banner Ad">
    </a>
  </div>
</body>
</html>
